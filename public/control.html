<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="control.css"> <!-- Vincula el archivo CSS -->
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Conexi√≥n</h2>
        <form id="dataForm">
            <label for="ip">IP:</label>
            <input type="text" id="ip" name="ip" required placeholder="Ej. 192.168.1.1">

            <label for="port">Puerto:</label>
            <input type="number" id="port" name="port" required placeholder="Ej. 8080">

            <label for="datetime">Fecha y Hora:</label>
            <input type="text" id="datetime" name="datetime" value="" readonly>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="control.js"></script> <!-- Vincula el archivo JS -->
</body>
</html>
